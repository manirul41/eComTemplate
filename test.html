<!DOCTYPE html>
<html>
    <head lang="en">
        <title>eCom::Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="form-group emi">
                <label class="control-label" for="input-option440">EMI</label>
                <select id="input-option440" class="form-control buy_emi" name="option[440]" onchange="onoptionselected()">
                    <option value=""> --- Please Select --- </option>
                    <option value="1">Yes </option>
                </select>
            </div>
            <div class="form-group month" id="showMonth">
                <label class="control-label" for="input-option477">month</label>
                <select id="input-option477" class="form-control buy_month" name="option[477]">
                    <option value=""> --- Please Select --- </option>
                    <option value="617">3 </option>
                </select>
            </div>

            <script type="text/javascript"> 
                document.onreadystatechange = function ()
                    { 
                        if (document.readyState == "complete") 
                        { 
                            // document.getElementById("trusa").style.display = 'none'; 
                            document.getElementById("showMonth").style.display = 'none';
                        } 
                    }; 
                    
                    function onoptionselected() 
                    { 
                        var option = document.getElementById("input-option440").value; 
                            
                        if (option == "1") { 
                            document.getElementById("showMonth").style.display = 'block'; 
                            // document.getElementById("trcanada").style.display = 'none';
                        } else { 
                            document.getElementById("showMonth").style.display = 'none'; 
                            // document.getElementById("showMonth").style.display = 'none';
                        } 
                    } 
            </script>
        </div>
    </body>
</html>
